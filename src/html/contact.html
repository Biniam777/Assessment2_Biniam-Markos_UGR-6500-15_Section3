<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Box</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="top-banner">
        <p>Always the Best</p>
    </div>
    <header>
        <h1>Business Box</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html" class="nav-button">Home</a></li>
            <li><a href="./about.html" class="nav-button">About Us</a></li>
            <li><a href="./contact.html" class="nav-button">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact">
          <h2>Contact</h2>
          <p>You can find more of my free template designs at my website. For premium, commercial designs, you can check out DreamTemplate.com.</p>
        </section>
        <section class="send-mail">
          <h3>Send us mail</h3>
          <form>
            <label for="name">Name (required)</label>
            <input type="text" id="name" required>
    
            <label for="email">Email Address (required)</label>
            <input type="email" id="email" required>
    
            <label for="website">Website</label>
            <input type="url" id="website">
    
            <label for="message">Your Message</label>
            <textarea id="message" rows="5"></textarea>
    
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>
    
</body>
</html>
